<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TWEVE LIVE - Ingia</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-[#0f172a] text-white font-sans">
  <div class="w-full max-w-md p-8 bg-gray-800 rounded-2xl shadow-xl transform transition-all hover:shadow-cyan-500/50">
    <h1 class="text-3xl font-bold text-center mb-6 text-cyan-400">TWEVE LIVE</h1>
    <p class="text-center text-sm text-slate-300 mb-8">Ingiza namba yako ya simu ili uendelee kufurahia TV na sinema bila malipo!</p>
    <form id="loginForm" class="space-y-6">
      <div>
        <label for="phoneNumber" class="block text-sm font-medium text-slate-300 mb-2">Namba ya Simu</label>
        <input
          id="phoneNumber"
          type="tel"
          placeholder="Ingiza namba ya simu (mf. +255123456789)"
          aria-label="Namba ya simu"
          class="w-full rounded-xl bg-slate-700 border border-slate-600 px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-cyan-400 transition"
          required
        />
      </div>
      <button
        type="submit"
        class="w-full bg-cyan-400 text-black font-semibold py-3 rounded-xl hover:bg-cyan-300 transition transform hover:scale-105"
      >
        Endelea
      </button>
    </form>
    <p id="errorMessage" class="text-red-500 text-sm mt-4 text-center hidden"></p>
  </div>
  <script src="login.js"></script>
</body>
</html>
